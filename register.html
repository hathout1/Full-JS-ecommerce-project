<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container">
      <form id="registerForm">
        <h2>Register</h2>
        <div class="form-group">
          <input type="text" id="firstName" placeholder="First Name" />
          <small class="error" id="firstNameError"></small>
        </div>

        <div class="form-group">
          <input type="text" id="lastName" placeholder="Last Name" />
          <small class="error" id="lastNameError"></small>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder="Email" />
          <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder="Password" />
          <small class="error" id="passwordError"></small>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <small class="error" id="confirmPasswordError"></small>
        </div>

        <button type="submit">Register</button>
      </form>
      <div id="successPopup" class="popup">
        <div class="popup-content">
          <span id="closePopup">&times;</span>
          <h2>Registration Successful ðŸŽ‰</h2>
          <p>You can now login with your account.</p>
          <button id="goToLogin">Go to Login</button>
        </div>
      </div>

      <div class="info-container">
        <img src="images/logo.png" alt="Store Logo" class="logo" />
        <h1>Welcome To EL-BA4MOHANDES STORE</h1>
        <p>You will find anything you want in this store.</p>
        <p>Have A Nice Shopping.</p>
      </div>
      <p id="errorMsg"></p>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
